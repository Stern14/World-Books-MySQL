{% extends 'catalog/base.html' %}
<head>
    {% load static %}
</head>
{% block title %}Мир книг{% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="row my-2 text-center">
        <div class="col-3"></div>
        <div class="col-6 text center">
            <img src="{% static 'images/head.png' %}" height="300px">
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row my-2 text-primary text-center">
        <h3>{{name}}</h3>
    </div>
    <div class="row my-2 text-muted">
        <h4 class="text-center">{{text_head}}</h4>
    </div>
    <div class="row my-2">
        <!--nустые колонки слева от таблицы-->
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table table-striped table-bordered text-start">
                <thead>
                    <tr>
                        <th>Адpec</th>
                        <th>Teлeфoн</th>
                        <th>e-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{address}}</td>
                        <td>{{tel}}</td>
                        <td>{{email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-3"></div>
    </div>
    <!-- карта -->
    <div class="row my-2 text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <img src="{% static 'images/head.png' %}" class="img-fluid">
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock content %}
